<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <title>facedog</title>

    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>

    <style>
        .wrap {
            width: 100%;
            max-width:800px;
            margin: 50px auto;
        }

        .wrap2 {
            margin-top: 40px;
            text-align: center;
        }
        .form-group > .form-control{
            height: 500px;
        }
        .card-deck {
            width: 100%;
            max-width:1000px;
            margin: 50px auto;


        }
        .wrap3 {
             text-align: center;
        }
    </style>
    <script>
        $(document).ready(function () {
            bsCustomFileInput.init()
            listing()
        })
        function listing() {
            $.ajax({
                type: "GET",
                url: "/diary",
                data: {},
                success: function (response) {
                   let diaries = response['all_diary']
                   for (let i =0; i < diaries.length; i++) {
                        let title = diaries[i]['title']
                        let content = diaries[i]['content']
                        let file = diaries[i]['file']

                        let temp_html = `<div class="card">
                                                <img class="card-img-top" src="../static/${file}" alt="Card image cap">
                                                <div class="card-body">
                                                    <h5 class="card-title">${title}</h5>
                                                    <p class="card-text">${content}</p>
                                                    <p class="card-text"><small class="text-muted"></small></p>
                                                </div>
                                                <button type="button" class="btn btn-secondary" onclick="delete_word()"> 삭제 </button>
                                            </div>`
                       $('#cards-box').append(temp_html)
                    }
                }
            })
        }
        function posting() {
            let title = $('#title').val()
            let content = $("#content").val()

            let file = $('#file')[0].files[0]
            let form_data = new FormData()

            form_data.append("file_give", file)
            form_data.append("title_give", title)
            form_data.append("content_give", content)

            $.ajax({
                type: "POST",
                url: "/diary",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }

        function delete_word() {
            $.ajax({
                type: "POST",
                url: `/api/delete_word`,
                data: {
                    word_give: "{{ word }}"
                },
                success: function (response) {
                    alert(response["msg"])
                }
            });
        }

    </script>
</head>

<body>

<div class="wrap">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h2 class="wrap3">글 작성하기</h2><br>
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label"><b>제목</b></label>
                <div class="col-sm-10">
                     <input type="email" class="form-control" id="title" aria-describedby="emailHelp">
                </div>
            </div>

            <div class="custom-file">
                <input type="file" class="custom-file-input" id="file">
                <label class="custom-file-label" for="file">사진선택하기</label>
            </div>
            <p> </p>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" rows="3"></textarea>
            </div>

            <div class="wrap2">
                <button onclick="posting()" type="button" class="btn btn-light">등록</button>
                 <button type="button" class="btn btn-light" onclick='window.location.href = "/"'>취소</button>
            </div>
        </div>
    </div>

    <div id="cards-box">

    </div>
</div>

</body>
</html>
